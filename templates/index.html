<!DOCTYPE html>
<title>抓虫</title>
<h1>图片上传</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     分类：{{ form.catalog }}
     {% for error in form.catalog.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     <br/>
     <br/>
     {{ form.photo }}
     {% for error in form.photo.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>

{% if file_url %}
<br><img src="{{ file_url }}">
{% endif %}
